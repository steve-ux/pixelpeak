<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../Logo eKoddex black 2024.ico" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="La web que necesitabas, donde la necesitabas."
    />
    <title>eKoddex - Calidad desde la unidad más pequeña.</title>
  </head>
  <body>
    <form name="Newsletter" netlify netlify-honeypot="bot-field" hidden>
      <input type="email" name="Correo"/>
    </form>

      <input type="number" name="Teléfono"/>
      <input type="text" name="Marca o proyecto"/>
      <textarea type="text" name="Mensaje"></textarea>
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

</html>
